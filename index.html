<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photography by koo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>
    photography by koo
  </h1>

  <h2>
    a wip
  </h2>

  <div id="images-container">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const body = document.body;
        const totalImages = 4;

        let imageRow;
        for (let i = 1; i <= totalImages; i++) {
          if (i % 2 === 1) {
            imageRow = document.createElement('div');
            imageRow.className = 'imageRow';
            body.appendChild(imageRow);
          }

          const img = document.createElement('img');
          img.src = `img-data/image${i}.jpeg`;

          const randomMargin = (Math.random() * 20) - 10;  // Random margin between -10 and 10
          img.style.marginTop = `${randomMargin}px`;
          img.style.marginBottom = `${randomMargin}px`;

          const randomRotate = (Math.random() * 6) - 3;  // Random rotation between -5 and 5 degrees
          img.style.transform = `rotate(${randomRotate}deg)`;

          imageRow.appendChild(img);
        }
      });
    </script>
  </div>
</body>

</html>
